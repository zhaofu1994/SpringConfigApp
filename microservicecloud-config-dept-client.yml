spring:
  profiles:
    active:
     - dev
---
#开发环境配置
server:
  port: 8001
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  #mybatis配置文件所在路径
  type-aliases-package: com.zf.springcloud.entity     #所有entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                  #mapper映射文件

spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver          #mysql 驱动包
    url: jdbc:mysql://localhost:3306/clouddb01        #数据库连接
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                     #数据库连接池的最小维持连接数
      initial-size: 5                                 #初始化连接数
      max-total: 5                                    #最大连接数
      max-wait-millis: 200                            #等待连续获取的最大超时时间

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
       defaultZone: http://eureka7001.com:7001/eureka
#        defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true     #访问路径可以显示IP地址

info:
  app.name: zf-microservicecloud
  company.name: www.zf.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
#debug: true


